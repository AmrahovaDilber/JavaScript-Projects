<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-400 min-h-screen flex items-center justify-center">
  <div class="flex flex-col max-w-4xl">
    <div class="relative w-full max-w-4xl flex overflow-x-auto space-x-6 py-4" id="container">
      <!-- Cards will be inserted here -->
    </div>

    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 flex  space-x-2">
      <button class="p-2 bg-gray-700 text-white rounded-full hover:bg-gray-900 size-[40px]" id="prevBtn">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="p-2 bg-gray-700 text-white rounded-full hover:bg-gray-900 ml-auto size-[40px]" id="nextBtn">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <div class="z-30 flex justify-center items-center space-x-2 mt-4" id="points">
      <!-- Points will be inserted here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
